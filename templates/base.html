{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
 
    {% block extra_styles %}{% endblock extra_styles %}
   
    <title>Document</title>
    <style>
        /* Set the position to fixed and bottom/right to 0 */
        .floating-btn {
          position: fixed;
          bottom: 80px;
          right: 80px;
        }
      </style>
</head>

<body>
    {% block navigation %}
    {% include "./utils/navigation.html" %}
    {% endblock navigation %}

        {% block content %}

        {% endblock content %}

        {% if section == "create" %}
        <div class="container">
            <button id="generateCV" type="button" class="btn btn-success floating-btn">Download CV</button>
          </div>
        {% endif %}

    <script src="{% static "bootstrap/js/allinonebootstrap.js" %}"></script>
    {% block scripts %}{% endblock scripts %}
</body>

</html>
